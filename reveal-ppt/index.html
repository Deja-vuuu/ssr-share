<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="./style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Vite App</title>
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section data-auto-animate data-transition="zoom">
        <div class="flex justify-center">
          <div data-id="box1">S</div>
          <div data-id="box2">S</div>
          <div data-id="box3">R</div>
        </div>
      </section>
      <section data-auto-animate data-transition="zoom">
        <div class="flex justify-center" data-id="section2">
          <div data-id="box1">S</div>
          <div>erver</div>
          <div data-id="box2">S</div>
          <div>ide</div>
          <div data-id="box3">R</div>
          <div>ender</div>

        </div>

      </section>
      <section data-auto-animate data-transition="zoom">
        <div class="flex justify-center" data-id="section2">
          <div>Server</div>

          <div>Side</div>

          <div>Render</div>
        </div>
        <div class="flex justify-center">
          <div>Cerver</div>

          <div>Side</div>

          <div>Render</div>
        </div>
      </section>
      <section data-auto-animate data-auto-animate-easing="cubic-bezier(0.770, 0.000, 0.175, 1.000)"
        data-transition="zoom">
        <h2>Auto-Animate</h2>
        <p>Automatically animate matching elements across slides with <a
            href="https://revealjs.com/auto-animate/">Auto-Animate</a>.</p>
        <div class="r-hstack justify-center">
          <div data-id="box1" style="background: #999; width: 50px; height: 50px; margin: 10px; border-radius: 5px;">
          </div>
          <div data-id="box2" style="background: #999; width: 50px; height: 50px; margin: 10px; border-radius: 5px;">
          </div>
          <div data-id="box3" style="background: #999; width: 50px; height: 50px; margin: 10px; border-radius: 5px;">
          </div>
        </div>
      </section>
      <section data-auto-animate data-auto-animate-easing="cubic-bezier(0.770, 0.000, 0.175, 1.000)">
        <div class="r-hstack justify-center">
          <div data-id="box1" data-auto-animate-delay="0"
            style="background: cyan; width: 150px; height: 100px; margin: 10px;"></div>
          <div data-id="box2" data-auto-animate-delay="0.1"
            style="background: magenta; width: 150px; height: 100px; margin: 10px;"></div>
          <div data-id="box3" data-auto-animate-delay="0.2"
            style="background: yellow; width: 150px; height: 100px; margin: 10px;"></div>
        </div>
        <h2 style="margin-top: 20px;">Auto-Animate</h2>
      </section>
      <section data-auto-animate data-auto-animate-easing="cubic-bezier(0.770, 0.000, 0.175, 1.000)">
        <div class="r-stack">
          <div data-id="box1" style="background: cyan; width: 300px; height: 300px;"></div>
          <div data-id="box2" style="background: magenta; width: 200px; height: 200px;"></div>
          <div data-id="box3" style="background: yellow; width: 100px; height: 100px;"></div>
        </div>
        <h2 style="margin-top: 20px;">Auto-Animate</h2>
      </section>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
